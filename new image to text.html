<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Text Editor | Extract & Edit Text from Images</title>
    <meta name="description" content="Extract text from images with OCR and edit directly in our powerful online editor with multi-language support">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui-css@2.2.12/semantic.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Main Content */
        .editor-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        /* Two-column layout */
        .editor-columns {
            display: flex;
            gap: 2rem;
            flex: 1;
        }
        
        .image-column {
            flex: 1;
            min-width: 0;
        }
        
        .text-column {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Image Preview */
        .image-preview-container {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e9ecef;
            height: 400px;
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .upload-placeholder {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .upload-placeholder i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        /* Text Editor */
        .text-editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }
        
        .editor-toolbar {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .toolbar-group {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            padding-right: 0.75rem;
            margin-right: 0.75rem;
            border-right: 1px solid #dee2e6;
        }
        
        .toolbar-group:last-child {
            border-right: none;
            margin-right: 0;
            padding-right: 0;
        }
        
        .tool-btn {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #495057;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background: #e9ecef;
            color: var(--dark);
        }
        
        .tool-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .text-editor {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            font-size: 1rem;
            outline: none;
        }
        
        .text-editor:empty::before {
            content: "Extracted text will appear here...";
            color: #adb5bd;
        }
        
        /* Status Bar */
        .status-bar {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .language-selector {
            background: rgba(67, 97, 238, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }
        
        .btn-outline {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #d90429;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #00b4d8;
        }
        
        /* Processing Overlay */
        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--dark);
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .editor-columns {
                flex-direction: column;
            }
            
            .image-preview-container {
                height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .editor-container {
                padding: 1.5rem;
            }
            
            .editor-toolbar {
                gap: 0.25rem;
            }
            
            .toolbar-group {
                padding-right: 0.5rem;
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Image Text Editor</h1>
            <p>Extract text from images and edit directly with our powerful OCR-powered editor</p>
        </div>
        
        <div class="editor-container">
            <div class="editor-columns">
                <!-- Image Column -->
                <div class="image-column">
                    <div class="image-preview-container" id="image-preview-container">
                        <div class="upload-placeholder" id="upload-placeholder">
                            <i class="fas fa-image"></i>
                            <h3>Upload an Image</h3>
                            <p>Drag & drop or click to browse</p>
                            <button class="btn" id="upload-btn">
                                <i class="fas fa-folder-open"></i> Select Image
                            </button>
                        </div>
                        <img id="image-preview" class="image-preview" style="display: none;">
                        <div class="processing-overlay" id="processing-overlay" style="display: none;">
                            <div class="spinner"></div>
                            <h3 class="progress-text" id="progress-text">Analyzing your image...</h3>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <p>Our AI is extracting text from your image</p>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-outline" id="clear-btn">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                        <button class="btn" id="extract-btn" disabled>
                            <i class="fas fa-magic"></i> Extract Text
                        </button>
                    </div>
                </div>
                
                <!-- Text Column -->
                <div class="text-column">
                    <div class="text-editor-container">
                        <div class="editor-toolbar">
                            <div class="toolbar-group">
                                <button class="tool-btn" data-command="bold" title="Bold">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button class="tool-btn" data-command="italic" title="Italic">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button class="tool-btn" data-command="underline" title="Underline">
                                    <i class="fas fa-underline"></i>
                                </button>
                            </div>
                            
                            <div class="toolbar-group">
                                <button class="tool-btn" data-command="formatBlock" data-value="h1" title="Heading 1">
                                    <i class="fas fa-heading"></i><small>1</small>
                                </button>
                                <button class="tool-btn" data-command="formatBlock" data-value="h2" title="Heading 2">
                                    <i class="fas fa-heading"></i><small>2</small>
                                </button>
                                <button class="tool-btn" data-command="formatBlock" data-value="p" title="Paragraph">
                                    <i class="fas fa-paragraph"></i>
                                </button>
                            </div>
                            
                            <div class="toolbar-group">
                                <button class="tool-btn" data-command="insertUnorderedList" title="Bullet List">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button class="tool-btn" data-command="insertOrderedList" title="Numbered List">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                            </div>
                            
                            <div class="toolbar-group">
                                <button class="tool-btn" data-command="justifyLeft" title="Align Left">
                                    <i class="fas fa-align-left"></i>
                                </button>
                                <button class="tool-btn" data-command="justifyCenter" title="Center">
                                    <i class="fas fa-align-center"></i>
                                </button>
                                <button class="tool-btn" data-command="justifyRight" title="Align Right">
                                    <i class="fas fa-align-right"></i>
                                </button>
                            </div>
                            
                            <div class="toolbar-group">
                                <button class="tool-btn" data-command="undo" title="Undo">
                                    <i class="fas fa-undo"></i>
                                </button>
                                <button class="tool-btn" data-command="redo" title="Redo">
                                    <i class="fas fa-redo"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-editor" id="text-editor" contenteditable="true"></div>
                        
                        <div class="status-bar">
                            <div class="language-selector">
                                <i class="fas fa-globe"></i>
                                <span id="detected-language">Auto-detect</span>
                            </div>
                            <div>
                                <span id="word-count">0 words</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-outline" id="clear-text-btn">
                            <i class="fas fa-eraser"></i> Clear Text
                        </button>
                        <button class="btn btn-success" id="copy-btn">
                            <i class="fas fa-copy"></i> Copy Text
                        </button>
                        <button class="btn" id="download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© <script>document.write(new Date().getFullYear())</script> AI Image Text Editor. All rights reserved.</p>
        </div>
    </div>

    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/semantic-ui-css@2.2.12/semantic.min.js'></script>
    
    <script>
        $(document).ready(function() {
            // Elements
            const imagePreviewContainer = $('#image-preview-container');
            const imagePreview = $('#image-preview');
            const uploadPlaceholder = $('#upload-placeholder');
            const uploadBtn = $('#upload-btn');
            const fileInput = $('<input type="file" accept="image/*" style="display: none;">');
            const extractBtn = $('#extract-btn');
            const clearBtn = $('#clear-btn');
            const clearTextBtn = $('#clear-text-btn');
            const copyBtn = $('#copy-btn');
            const downloadBtn = $('#download-btn');
            const textEditor = $('#text-editor');
            const processingOverlay = $('#processing-overlay');
            const progressText = $('#progress-text');
            const progressFill = $('#progress-fill');
            const detectedLanguage = $('#detected-language');
            const wordCount = $('#word-count');
            
            // Language detection mapping
            const languageMap = {
                'eng': 'English',
                'spa': 'Spanish',
                'fra': 'French',
                'deu': 'German',
                'ita': 'Italian',
                'por': 'Portuguese',
                'rus': 'Russian',
                'chi_sim': 'Chinese',
                'jpn': 'Japanese',
                'kor': 'Korean',
                'ara': 'Arabic',
                'hin': 'Hindi'
            };
            
            // Current state
            let currentFile = null;
            let currentLanguage = 'Auto-detect';
            
            // Initialize file input
            $('body').append(fileInput);
            
            // Setup drag and drop
            imagePreviewContainer.on('dragover', function(e) {
                e.preventDefault();
                imagePreviewContainer.css('border-color', 'var(--primary)');
            });
            
            imagePreviewContainer.on('dragleave', function() {
                imagePreviewContainer.css('border-color', '#e9ecef');
            });
            
            imagePreviewContainer.on('drop', function(e) {
                e.preventDefault();
                imagePreviewContainer.css('border-color', '#e9ecef');
                
                if (e.originalEvent.dataTransfer.files.length) {
                    handleFile(e.originalEvent.dataTransfer.files[0]);
                }
            });
            
            // Upload button click
            uploadBtn.on('click', function() {
                fileInput.click();
            });
            
            fileInput.on('change', function() {
                if (this.files.length) {
                    handleFile(this.files[0]);
                }
            });
            
            // Extract text button
            extractBtn.on('click', function() {
                if (currentFile) {
                    extractText(currentFile);
                }
            });
            
            // Clear buttons
            clearBtn.on('click', resetImage);
            clearTextBtn.on('click', function() {
                textEditor.html('');
                updateWordCount();
            });
            
            // Copy button
            copyBtn.on('click', function() {
                const text = textEditor.text();
                if (text.trim()) {
                    navigator.clipboard.writeText(text).then(() => {
                        $(this).html('<i class="fas fa-check"></i> Copied!');
                        setTimeout(() => {
                            $(this).html('<i class="fas fa-copy"></i> Copy Text');
                        }, 2000);
                    });
                }
            });
            
            // Download button
            downloadBtn.on('click', function() {
                const text = textEditor.text();
                if (text.trim()) {
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'extracted-text.txt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            });
            
            // Toolbar buttons
            $('.tool-btn').on('click', function() {
                const command = $(this).data('command');
                const value = $(this).data('value');
                
                if (command === 'formatBlock' && value) {
                    document.execCommand(command, false, value);
                } else {
                    document.execCommand(command, false, null);
                }
                
                // Focus back on the editor
                textEditor.focus();
            });
            
            // Update word count
            textEditor.on('input', updateWordCount);
            
            // Handle file selection
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPG, PNG, GIF, BMP)');
                    return;
                }
                
                currentFile = file;
                
                // Show image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.attr('src', e.target.result);
                    imagePreview.show();
                    uploadPlaceholder.hide();
                    extractBtn.prop('disabled', false);
                };
                reader.readAsDataURL(file);
            }
            
            // Reset image
            function resetImage() {
                currentFile = null;
                imagePreview.attr('src', '');
                imagePreview.hide();
                uploadPlaceholder.show();
                extractBtn.prop('disabled', true);
                processingOverlay.hide();
            }
            
            // Extract text from image
            function extractText(file) {
                processingOverlay.show();
                progressFill.css('width', '0%');
                progressText.text('Analyzing image...');
                
                // In a real app, you would detect language first
                // For demo, we'll simulate language detection
                setTimeout(() => {
                    progressText.text('Detecting language...');
                    progressFill.css('width', '30%');
                    
                    // Simulate language detection
                    const langs = Object.keys(languageMap);
                    const randomLang = langs[Math.floor(Math.random() * langs.length)];
                    currentLanguage = languageMap[randomLang];
                    detectedLanguage.text(currentLanguage);
                }, 1000);
                
                // Process with Tesseract
                Tesseract.recognize(
                    file,
                    null, // auto-detect language
                    {
                        logger: progress => {
                            updateExtractionProgress(progress);
                        }
                    }
                ).then(result => {
                    showExtractedText(result);
                }).catch(err => {
                    console.error(err);
                    progressText.text('Error processing image');
                    setTimeout(() => {
                        processingOverlay.hide();
                    }, 2000);
                });
            }
            
            // Update extraction progress
            function updateExtractionProgress(progress) {
                if (progress.status) {
                    progressText.text(progress.status);
                }
                
                if (progress.progress) {
                    const percent = Math.round(progress.progress * 100);
                    progressFill.css('width', `${percent}%`);
                }
            }
            
            // Show extracted text
            function showExtractedText(result) {
                progressFill.css('width', '100%');
                progressText.text('Extraction complete!');
                
                setTimeout(() => {
                    processingOverlay.hide();
                    
                    if (result.text) {
                        textEditor.html(result.text.replace(/\n/g, '<br>'));
                        updateWordCount();
                    } else {
                        textEditor.html('<em>No text could be extracted from this image.</em>');
                    }
                }, 500);
            }
            
            // Update word count
            function updateWordCount() {
                const text = textEditor.text().trim();
                const count = text ? text.split(/\s+/).length : 0;
                wordCount.text(`${count} ${count === 1 ? 'word' : 'words'}`);
            }
        });
    </script>
</body>
</html>
